<div class="bucket">
    <mat-card>
        <app-address></app-address>
        <mat-list class="bucket-items">
            <app-bucket-item *ngFor="let item of items" url={{item.url}} title={{item.title}} price={{item.price}} count={{item.count}}></app-bucket-item>
        </mat-list>
    </mat-card>
</div>
