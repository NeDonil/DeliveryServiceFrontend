<div class="rounded-xl bg-slate-200 hover:bg-slate-300 flex h-full">
    <button class="w-full p-5" (click)="selected = true">
        <p class="w-3/4 pretty-font text-2xl ali font-semibold text-gray-700 text-left">{{order.address.value}}</p>
        <div class="flex justify-between">
            <p class="pretty-font text-xl font-semibold text-gray-400 text-left">{{itemsCount}} товара</p>
            <p class="pretty-font text-xl font-semibold text-gray-400 text-right">{{this.order.beginDate | date:'hh:mm'}}</p>
        </div>
    </button>
    <div *ngIf="selected" class="flex my-auto h-full p-3">
        <button class="px-8 bg-purple-400 min-h-full rounded-xl" (click)="onTakePressed()">
            <p class="pretty-font text-xl font-semibold">Собрать</p>
        </button>
    </div>
    <div *ngIf="selected" class="flex my-auto h-full p-3">
        <button class="px-8 bg-pink-400 min-h-full rounded-xl" (click)="selected=false">
            <p class="pretty-font text-xl font-semibold">x</p>
        </button>
    </div>
</div>
