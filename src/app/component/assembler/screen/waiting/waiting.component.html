<div class="py-10 w-full h-full px-5">
    <div>
        <p class="pretty-font font-semibold text-xl md:text-3xl text-gray-700 text-center">Сборка</p>
        <div class="flex justify-between">
            <p class="pretty-font font-semibold text-xl md:text-7xl text-gray-700">Ожидают: {{orders?.length}}</p>
            <button (click)="onLogoutClick()">
                <svg width="40px" height="40px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
                    <path stroke="#404040" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12h-9.5m7.5 3l3-3-3-3m-5-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2h5a2 2 0 002-2v-1"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="grid gap-5">
        <app-assembler-order *ngFor="let order of orders" [order]="order" (takeOrder)="onTakeOrder($event)"></app-assembler-order>
    </div>
</div>
