<div class="py-10 w-full h-full px-5">
    <div class ="flex justify-between">
        <p class="pretty-font mx-auto text-center font-semibold text-xl md:text-7xl text-gray-700">Соберите заказ</p>
        <button (click)="rejectOrder()">
            <svg fill="#404040" width="40px" height="40px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m20.48 3.512c-2.172-2.171-5.172-3.514-8.486-3.514-6.628 0-12.001 5.373-12.001 12.001 0 3.314 1.344 6.315 3.516 8.487 2.172 2.171 5.172 3.514 8.486 3.514 6.628 0 12.001-5.373 12.001-12.001 0-3.314-1.344-6.315-3.516-8.487zm-1.542 15.427c-1.777 1.777-4.232 2.876-6.943 2.876-5.423 0-9.819-4.396-9.819-9.819 0-2.711 1.099-5.166 2.876-6.943 1.777-1.777 4.231-2.876 6.942-2.876 5.422 0 9.818 4.396 9.818 9.818 0 2.711-1.099 5.166-2.876 6.942z"/><path d="m13.537 12 3.855-3.855c.178-.194.287-.453.287-.737 0-.603-.489-1.091-1.091-1.091-.285 0-.544.109-.738.287l.001-.001-3.855 3.855-3.855-3.855c-.193-.178-.453-.287-.737-.287-.603 0-1.091.489-1.091 1.091 0 .285.109.544.287.738l-.001-.001 3.855 3.855-3.855 3.855c-.218.2-.354.486-.354.804 0 .603.489 1.091 1.091 1.091.318 0 .604-.136.804-.353l.001-.001 3.855-3.855 3.855 3.855c.2.218.486.354.804.354.603 0 1.091-.489 1.091-1.091 0-.318-.136-.604-.353-.804l-.001-.001z"/></svg>
        </button>
    </div>

    <app-employee-comment
        *ngIf="order?.comment != null"
        [comment]="order?.comment">
    </app-employee-comment>

    <div class="grid gap-2 overflow-y-auto no-scrollbar">
        <app-assembly-item *ngFor="let item of order?.items" [item]="item" (itemClick)="addOneProduct()"></app-assembly-item>
    </div>


    <div *ngIf="totalProductAssembled == totalProductCount; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
        <button
        (click)="assembledClicked()"
        class="w-full bg-pink-500 rounded-xl p-5 my-5 hover:bg-pink-400"
        >
            <p class="text-5xl pretty-font font-semibold text-gray-800">Заказ собран</p>
        </button>
    </ng-template>
    <ng-template #elseBlock>
        <button
        #disableButton
        class="w-full bg-pink-300 rounded-xl p-5 my-5"
        >
            <p class="text-5xl pretty-font font-semibold text-gray-800">Соберите продукты</p>
        </button>
    </ng-template>



</div>
