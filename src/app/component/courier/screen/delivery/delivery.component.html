<div class="py-10 w-full h-full px-5">
    <p class="pretty-font font-semibold text-xl md:text-3xl text-gray-200 text-center">Доставка</p>
    <p class="pretty-font font-semibold text-xl md:text-7xl text-gray-200">Доставьте заказ</p>

    <div class="flex flex-col justify-between">
        <app-employee-comment
            *ngIf="order?.comment != null"
            [comment]="order?.comment">
        </app-employee-comment>

        <div>
            <p class="pretty-font font-semibold text-xl text-gray-200">{{order?.beginDate | date : "hh:mm"}}</p>
            <p class="pretty-font font-semibold text-3xl text-gray-200">{{order?.address?.value}}</p>
        </div>
        <div class="my-2" *ngFor="let item of order?.items">
            <div class="bg-gray-500 flex p-2 rounded-xl">
                <div class="w-24">
                    <img
                    class="rounded-xl w-full"
                    src={{item.product?.photo}}/>
                </div>
                <div class="flex w-full justify-between mx-2">
                    <p class="pretty-font text-3xl font-semibold text-gray-200 text-left">{{item.product?.title}}</p>
                    <p class="pretty-font text-3xl font-bold text-gray-200 text-right">{{item.count}}</p>
                </div>
            </div>
        </div>
        <button class="bg-slate-600 rounded-xl my-5 p-5" (click)="onOrderDeliveredPress()">
            <p class="pretty-font text-3xl font-semibold text-gray-200 mx-auto">Завершить заказ</p>
        </button>
    </div>
</div>
