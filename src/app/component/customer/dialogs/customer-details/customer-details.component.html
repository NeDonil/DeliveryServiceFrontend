<div class="w-full h-screen flex py-4">
    <div class="rounded-[2rem] bg-white h-full pt-20 px-2 flex flex-col justify-between py-10">
        <div>
            <p class="text-gray-700 pretty-font text-3xl font-semibold">{{data.fio}}</p>
            <p class="text-gray-400 pretty-font text-xl font-semibold">{{data.email}}</p>
        </div>
        <app-order-history class="w-full"></app-order-history>
        <div class="grid grid-cols-1 gap-2">
            <button class="w-full h-12 bg-gray-200 rounded-full mx-auto px-2">
                <p class="pretty-font text-xl text-gray-700 font-semibold text-center">Обратиться в техподдержку</p>
            </button>
            <button class="w-full h-12 bg-gray-200 rounded-full mx-auto px-2">
                <p class="pretty-font text-xl text-gray-700 font-semibold text-center">Аккаунт</p>
            </button>
            <button class="w-full h-12 bg-gray-200 rounded-full mx-auto px-2" (click)="onLogoutPressed()">
                <p class="pretty-font text-xl text-gray-700 font-semibold text-center">Выйти</p>
            </button>
        </div>
    </div>
</div>
