<div class="flex">
    <div class="grid grid-cols-2 gap-0.5 flex">
        <img class="w-10" *ngFor="let item of order.items | slice:0:4" [src]="item.product?.photo"/>
    </div>
    <div class="flex flex-col justify-between mx-2">
        <p class="pretty-font text-xl text-gray-700 font-semibold">{{order.status ? ORDER_STATUS_MAPPER[order.status]: ''}}</p>
        <div class="grid grid-cols-2 gap-2">
            <span class="pretty-font text-lg text-gray-500 font-semibold mb-0">{{calcTotalPrice() | currency :'RUB':'symbol':'1.0-0'}}</span>
            <span class="pretty-font text-lg text-gray-500 font-semibold mb-0">{{order.beginDate | date : "dd MMM yyyy HH:mm"}}</span>
        </div>
    </div>
</div>
