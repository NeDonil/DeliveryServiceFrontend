<div class="flex">
    <div class="grid grid-cols-2 gap-0.5 flex">
        <img class="w-10" *ngFor="let item of order.items | slice:0:4" [src]="item.product?.photo"/>
    </div>
    <div class="flex flex-col justify-between mx-2">
        <div class="flex justify-between">
            <p class="pretty-font text-xl text-gray-700 font-semibold">{{getPrettyStatus(order.status)}}</p>
            <button *ngIf=" (order.status != ORDER_STATUS.DELIVERED) && (order.status != ORDER_STATUS.REJECTED)"
                    class="bg-rose-500 rounded-full" (click)="rejectOrder()">
                <span class="pretty-font font-semibold text-lg text-gray-200 p-1">Отменить</span>
            </button>
        </div>
        <div class="grid grid-cols-2 gap-2">
            <span class="pretty-font text-lg text-gray-500 font-semibold mb-0">{{calcTotalPrice() | currency :'RUB':'symbol':'1.0-0'}}</span>
            <span class="pretty-font text-lg text-gray-500 font-semibold mb-0">{{order.beginDate | date : "dd MMM yyyy HH:mm"}}</span>
        </div>
    </div>
</div>
