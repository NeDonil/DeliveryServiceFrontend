<mat-card class="product-card">
    <img mat-card-image src={{pictureUrl}}>
    <mat-card-content>
        <p>{{title}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="accent" class="add-button">
            {{price}}
            <mat-icon>add</mat-icon>
        </button>

        <button mat-flat-button class="remove-button">
            <mat-icon>remove</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
