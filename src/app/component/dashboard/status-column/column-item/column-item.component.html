
<div class="flex flex-col w-full bg-white rounded-md p-2 w-[29rem]">
    <span class="pretty-font mb-0 text-gray-400 font-semibold text-lg" *ngIf="order.employee">{{order.employee.fio}}</span>
    <span class="pretty-font text-gray-700 font-semibold text-xl">{{order.order.address?.value}}</span>
    <div class="flex justify-between">
        <span class="pretty-font text-gray-400  font-semibold text-lg">{{order.order.items?.length}} товара</span>
        <span class="pretty-font text-gray-400 font-semibold text-lg">{{'20:20'}}</span>
    </div>
</div>
