<div class="py-10 w-full h-full px-5 flex flex-col justify-between">
    <div>
        <p class="pretty-font font-semibold text-xl md:text-3xl text-gray-700 text-center">Админ</p>
        <div class="flex justify-between">
            <p class="pretty-font font-semibold text-xl md:text-5xl text-gray-700">Добавить сотрудника</p>
            <button (click)="onBackClick()">
                <svg fill="#404040" xmlns="http://www.w3.org/2000/svg"
                     width="40px" height="40px" viewBox="0 0 52 52" enable-background="new 0 0 52 52" xml:space="preserve"><path d="M48.6,23H15.4c-0.9,0-1.3-1.1-0.7-1.7l9.6-9.6c0.6-0.6,0.6-1.5,0-2.1l-2.2-2.2c-0.6-0.6-1.5-0.6-2.1,0 L2.5,25c-0.6,0.6-0.6,1.5,0,2.1L20,44.6c0.6,0.6,1.5,0.6,2.1,0l2.1-2.1c0.6-0.6,0.6-1.5,0-2.1l-9.6-9.6C14,30.1,14.4,29,15.3,29 h33.2c0.8,0,1.5-0.6,1.5-1.4v-3C50,23.8,49.4,23,48.6,23z"/>
                </svg>
            </button>
        </div>
        <div class="flex flex-col justify-between">
            <form class="space-y-4 md:space-y-6 pt-10">
                <div>
                    <label for="email" class="pretty-font block mb-2 text-2xl font-medium text-gray-700 ">ФИО</label>
                    <input [(ngModel)] = "employee.fio" type="text" name="fio" id="fio" class="pretty-font font-semibold bg-gray-50 border border-gray-300 text-gray-700 text-xl rounded-lg block w-full p-2.5" placeholder="Иванов Иван Иванович" required>
                </div>
                <div>
                    <label for="email" class="pretty-font block mb-2 text-2xl font-medium text-gray-700 ">Почта</label>
                    <input [(ngModel)] = "employee.email" type="email" name="email" id="email" class="pretty-font font-semibold bg-gray-50 border border-gray-300 text-gray-700 text-xl rounded-lg block w-full p-2.5" placeholder="name@company.com" required>
                </div>
                <div>
                    <label for="password" class="pretty-font block mb-2 text-2xl font-medium text-gray-700 ">Пароль</label>
                    <input [(ngModel)] = "employee.password" type="text" name="password" id="password" placeholder="hardpass" class="pretty-font font-semibold bg-gray-50 border border-gray-300 text-gray-700 text-xl rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                </div>
            </form>
            <div *ngIf="this.success===true" class="w-full rounded-xl bg-green-200 p-5 mt-5">
                <span class="pretty-font text-green-600 text-2xl font-bold">Успешно</span>
            </div>
            <div *ngIf="this.success===false" class="w-full rounded-xl bg-red-200 p-5 mt-5">
                <span class="pretty-font text-red-600 text-2xl font-bold">Не успешно</span>
            </div>

        </div>
    </div>
    <button disabled *ngIf="!(this.employee.fio && this.employee.email && this.employee.password)" class="w-full rounded-xl bg-slate-200 p-5">
        <span class="pretty-font text-gray-500 text-2xl font-bold">Введите данные</span>
    </button>
    <button *ngIf="this.employee.fio && this.employee.email && this.employee.password" (click)="onEmployeeCreate()" class="w-full rounded-xl bg-slate-200 hover:bg-slate-300 p-5">
        <span class="pretty-font text-gray-700 text-2xl font-bold">Добавить</span>
    </button>
</div>
