<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <div class="flex justify-between">
                <container-element [ngSwitch]="status">
                    <h1 *ngSwitchCase="RegisterStatus.VERIFY_PASSWORD_FAILED" class="pretty-font text-sm font-bold leading-tight tracking-tight text-red-600 md:text-2xl ">
                        Пароли не совпадают
                    </h1>
                    <h1 *ngSwitchCase="RegisterStatus.EMAIL_ALREADY_USE" class="pretty-font text-sm font-bold leading-tight tracking-tight text-red-600 md:text-2xl ">
                        Почта уже используется
                    </h1>
                    <h1 *ngSwitchDefault class="pretty-font text-xl font-bold leading-tight tracking-tight text-gray-700 md:text-2xl ">
                        Регистрация
                    </h1>
                </container-element>

            </div>
            <form class="space-y-4 md:space-y-6" action="#">
                <div>
                    <label for="email" class="pretty-font block mb-2 text-md font-medium text-gray-700 ">Почта</label>
                    <input [(ngModel)] = "newUser.email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" placeholder="name@company.com" required>
                </div>
                <div>
                    <label for="email" class="pretty-font block mb-2 text-md font-medium text-gray-700 ">ФИО</label>
                    <input [(ngModel)] = "newUser.fio" type="text" name="fio" id="fio" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5" placeholder="Иванов Иван Иванович" required>
                </div>
                <div>
                    <label for="password" class="pretty-font block mb-2 text-md font-medium text-gray-700 ">Пароль</label>
                    <input [(ngModel)] = "newUser.password" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                </div>
                <div>
                    <label for="password" class="pretty-font block mb-2 text-md font-medium text-gray-700 ">Подтвердите пароль</label>
                    <input [(ngModel)] = "verifyPassword" type="password" name="verify-password" id="verify-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
                </div>
                <button (click)="onRegisterPressed()" class="w-full pretty-font text-slate-100 bg-pink-500 font-semibold rounded-lg text-lg px-5 py-2.5 text-center">Создать аккаунт</button>
                <p class="text-sm font-normal text-gray-700">
                    Уже есть аккаунт? <a href="login" class="font-medium text-primary-700 hover:underline">Войти</a>
                </p>
            </form>
        </div>
    </div>
</div>
